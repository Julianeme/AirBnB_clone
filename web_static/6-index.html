<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="icon" href="./images/icon.png">
	<title>AirBnB_clone</title>
</head>

<body>
	<!-- HEADER-->
	<header>
		<div id="logo"></div>
	</header>
	<!--CONTAINER-->
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Sydney, NSW</h4>
				<ul class="popover">
					<li><h2>Estado 1:</h2></li>
					<li>
						<ul>
							<li>Ciudad 1</li>
							<li>Ciudad 2</li>
						</ul>
					</li>
					<li><h2>Estado 2:</h2></li>
					<li>
						<ul>
							<li>Ciudad 3</li>
							<li>Ciudad 4</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Pool, backyard</h4>
				<ul class="popover">
					<li>WiFi</li>
					<li>Pool</li>
					<li>3 Bedrooms</li>
					<li>2 Bathrooms</li>
				</ul>
			</div>
			<button type="button">Search</button>
		</section>
	</div>

	<!--FOOTER-->
	<footer>
		<p>Holberton School</p>
	</footer>

</body>

</html>
